<section class="rounded-3xl border border-white/60 bg-white/80 p-8 shadow-xl shadow-slate-900/5">
  <div class="flex flex-wrap items-center justify-between gap-4">
    <div>
      <p class="text-xs uppercase tracking-[0.3em] text-slate-500">
        Zesty Headless
      </p>
      <h2 class="mt-2 text-2xl font-semibold text-slate-900">
        API resource map
      </h2>
    </div>
  </div>

  <div *ngIf="headless$ | async as items; else loading" class="mt-8 grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
    <article
      *ngFor="let item of items"
      class="rounded-2xl border border-slate-100 bg-white p-5 shadow-lg shadow-slate-900/5"
    >
      <p class="text-xs uppercase tracking-[0.2em] text-slate-400">
        {{ item.key }}
      </p>
      <p class="mt-3 text-sm text-slate-600">
        {{ item.about || 'No description available.' }}
      </p>
      <div class="mt-4 flex flex-wrap items-center gap-3 text-xs font-semibold uppercase tracking-[0.18em]">
        <a
          *ngIf="item.mapUrl"
          class="rounded-full border border-slate-200 px-3 py-1 text-slate-700 hover:border-slate-400 hover:text-slate-900"
          [href]="item.mapUrl"
          target="_blank"
          rel="noreferrer"
        >
          Open map
        </a>
        <a
          *ngIf="item.docUrl"
          class="rounded-full border border-slate-200 px-3 py-1 text-slate-700 hover:border-slate-400 hover:text-slate-900"
          [href]="item.docUrl"
          target="_blank"
          rel="noreferrer"
        >
          Docs
        </a>
      </div>
    </article>
  </div>

  <ng-template #loading>
    <div class="mt-8 grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
      <div
        class="h-32 animate-pulse rounded-2xl bg-slate-100"
        *ngFor="let _ of [0, 1, 2]"
      ></div>
    </div>
    <p *ngIf="errorMessage" class="mt-6 text-sm font-semibold text-rose-600">
      {{ errorMessage }}
    </p>
  </ng-template>
</section>
