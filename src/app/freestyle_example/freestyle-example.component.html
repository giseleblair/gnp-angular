<section class="rounded-3xl border border-white/60 bg-white/90 p-2 shadow-xl shadow-slate-900/5">
  <p class="text-xs uppercase tracking-[0.3em] text-slate-500">
    Freestyle Example
  </p>
  <p class="mt-2 text-xs text-slate-400">{{ url }}</p>

  <div *ngIf="html; else loading" class="mt-8" [innerHTML]="html"></div>

  <ng-template #loading>
    <div class="mt-8 space-y-3">
      <div class="h-4 w-1/3 animate-pulse rounded bg-slate-200"></div>
      <div class="h-36 animate-pulse rounded-2xl bg-slate-200"></div>
    </div>
    <p *ngIf="errorMessage" class="mt-6 text-sm font-semibold text-rose-600">
      {{ errorMessage }}
    </p>
  </ng-template>
</section>
