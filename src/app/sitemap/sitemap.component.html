<main class="min-h-screen bg-gradient-to-br from-amber-50 via-slate-50 to-sky-50 px-6 py-14">
  <section class="mx-auto w-full max-w-5xl rounded-3xl bg-white/80 p-10 shadow-xl shadow-slate-900/5">
    <div class="flex flex-wrap items-center justify-between gap-4">
      <div>
        <p class="text-xs uppercase tracking-[0.3em] text-slate-500">Sitemap</p>
        <h1 class="mt-2 text-3xl font-semibold text-slate-900">Content index</h1>
      </div>
      <span
        class="rounded-full bg-slate-900 px-4 py-2 text-xs font-semibold uppercase tracking-[0.2em] text-white"
        *ngIf="(sitemap$ | async)?.length as total"
      >
        {{ total }} routes
      </span>
    </div>

    <div *ngIf="sitemap$ | async as items; else loading" class="mt-8 grid gap-4 sm:grid-cols-2">
      <a
        *ngFor="let item of items"
        class="group rounded-2xl border border-slate-100 bg-white p-5 shadow-lg shadow-slate-900/5 transition hover:-translate-y-1 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-slate-400"
        [href]="item.uri"
      >
        <p class="text-xs uppercase tracking-[0.2em] text-slate-400">
          {{ item.locale }}
        </p>
        <h2 class="mt-3 text-lg font-semibold text-slate-900">
          {{ item.title || item.path_part }}
        </h2>
        <p class="mt-2 text-sm text-slate-600 line-clamp-3">
          {{ item.description || 'Open this route to view its content.' }}
        </p>
        <div class="mt-4 flex items-center justify-between text-xs text-slate-500">
          <span class="font-medium text-slate-700">Path</span>
          <span class="truncate">{{ item.uri }}</span>
        </div>
      </a>
    </div>

    <ng-template #loading>
      <div class="mt-8 grid gap-4 sm:grid-cols-2">
        <div
          class="h-32 animate-pulse rounded-2xl bg-slate-100"
          *ngFor="let _ of [0, 1, 2, 3]"
        ></div>
      </div>
      <p *ngIf="errorMessage" class="mt-6 text-sm font-semibold text-rose-600">
        {{ errorMessage }}
      </p>
    </ng-template>
  </section>
</main>
