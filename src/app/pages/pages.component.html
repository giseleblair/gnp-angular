<section class="rounded-3xl border border-white/60 bg-white/90 p-10 shadow-xl shadow-slate-900/5">
  <div class="flex flex-col gap-8 lg:flex-row lg:items-start">
    <div class="flex-1 space-y-4">
      <p class="text-xs uppercase tracking-[0.3em] text-slate-500">Page</p>
      <h1 class="text-3xl font-semibold text-slate-900 sm:text-4xl">
        {{ page?.title }}
      </h1>
      <div
        class="prose prose-slate max-w-none text-sm leading-7"
        [innerHTML]="page?.content"
      ></div>
    </div>
    <div class="w-full max-w-sm space-y-4">
      <img
        *ngIf="page?.main_image?.data?.[0]?.url as hero"
        class="h-56 w-full rounded-2xl object-cover shadow-lg shadow-slate-900/10"
        [src]="hero"
        [alt]="page?.title || 'Page image'"
      />
      <div class="rounded-2xl border border-slate-100 bg-slate-50 p-4 text-sm">
        <p class="text-xs uppercase tracking-[0.2em] text-slate-400">
          Category
        </p>
        <p class="mt-2 font-semibold text-slate-900">
          {{ page?.category?.data?.[0]?.name }}
        </p>
        <p class="mt-1 text-xs text-slate-500">
          Parent: {{ page?.category?.data?.[0]?.parent_category?.data?.[0]?.name }}
        </p>
      </div>
    </div>
  </div>
</section>
